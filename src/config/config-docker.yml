Server:
  Port: 5005
  RunMode: debug
Redis:
  Host: redis_container
  Port: 6379
  Password: password
  DB: 0
  IdleTimeout: 5
  ReadTimeout: 5
  WriteTimeout: 5
  PoolSize: 10
  PoolTimeout: 15
  IdleCheckFrequency: 500

postgres:
  host: postgres_container
  port: 5432
  user: postgres
  password: password
  dbname: postgres
  sslmode: disable
  maxIdleConns: 15
  maxOpenConns: 100
  connMaxLifetime: 5

Logger:
  filePath : '../logs/logs.log'
  encoding : json
  level : debug
  logger : zap
  